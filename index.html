<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type='text/css'>
        /* Code CSS */
        .bg-normal {
            background:
                url('https://th.bing.com/th/id/OIP.DQ07WoOz73XKC9LxgchrCAHaFi?pid=ImgDet&rs=1');
        }

        .bg-heart {
            background:
                url('https://th.bing.com/th/id/R.1c6983d9cb7ad4f840374b2c8dadddd5?rik=Q9wEmWY40uz2%2fg&pid=ImgRaw&r=0');
        }

        .container {
            width: 50%;
            height: 20%;
            position: absolute;
            top: 35%;
            left: 25%;
            background-color: #f36565;
            opacity: 1;
            border-radius: 12px;
            color: #0c0c0c;
            padding: 5%;
        }

        input {
            width: 100%;
            height: 35px;
            padding: 5px;
            border-radius: 5px;
        }

        button {
            margin-top: 10%;
            width: 50%;
            height: 75%;
            border-radius: 15px;
            font-size: 100%;
        }
    </style>
</head>

<body class="bg-normal">
    <div class="container">
        <h1>Tên cậu là gì?</h1>
        <input type="text" id="name" placeholder="Đánh rơi tên của cậu vào đây cho tớ biết nhé!" />
        <button onclick="button_onclick()">Làm bạn trai tớ nha! hí hí
        </button>
    </div>
    
    <script type="text/javascript">
        <!-- Code JavaScript -->
        function button_onclick() {
        let name = document.querySelector('#name').value;
        let result = confirm("Mình thích  " + name + "lắm! Iu cậu chớt thuiiii");
        while(result !== true) {
        result = confirm("Mình thích  " + name + "lắm! Iu cậu chớt thuiii");
        }
        document.body.className = "bg-heart";}
</script>
</body>
</html >
